name: run-docker-compose
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Create env file
        run: |
          touch .env
          echo "ACCESS_TOKEN=${{ secrets.ENV_TWITCH_TOKEN }}" > .env

      - name: Run Docker Compose
        run: docker-compose up -d --force-recreate --build

